<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item>
    <ion-label>Select team</ion-label>
    <ion-select [(ngModel)]="selectedTeam" (ionChange)="selectTeam($event)">
        <ion-select-option *ngFor="let team of teamsLaLiga"   [value]="team">{{team.team}}</ion-select-option>
    </ion-select>
  </ion-item>

  
  <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineChart></canvas>
      </ion-card-content>
    </ion-card>

</ion-content>
